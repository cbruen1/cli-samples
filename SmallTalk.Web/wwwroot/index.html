<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--Add google fonts-->
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200' rel='stylesheet' type='text/css'>
        <!--Add font awesome-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <!--Add bootstrap-->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />

        <title>Welcome To SmallTalk</title>
    </head>
    <body ng-app="app">

        <div class="container">

                        <p>Copyright &copy; SmallTalk 2016 -- all images are from <a href="http://www.unsplash.com">http://www.unsplash.com</a></p>

            </footer>

        </div>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>

        <!-- app scripts -->

        <!-- domain classes -->
        <script src="app/domain/Starter.js"></script>

        <!-- services -->
        <script src="app/common/services/common.services.js"></script>
        <script src="app/common/services/DataAccessService.js"></script>
