<!--<div ng-controller="ConvStarterCtrl as vm">-->
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{::vm.title}}<small>a-z</small></h1>
            <div class="input-group">
                <div class="label label-primary">search</div><br />
                <input class="input-lg" ng-model="convstarter.search" placeholder="search for a conversation starter" />
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div ng-repeat="convstarter in vm.convstarters | orderBy: 'Text' | convStarterSearch: convstarter.search" class="col-sm-3 col-xs-6">
            <h4><a href="#convStarterDetails/{{convstarter.Id}}">{{convstarter.Text}}</a></h4>
        </div>
    </div>
</div>
