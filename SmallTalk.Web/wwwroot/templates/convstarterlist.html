<div ng-controller="ConvStarterCtrl as vm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{::vm.title}}<small>a-z</small></h1>
            <div class="input-group">
                <div class="label label-primary">search</div><br />
                <input class="input-lg" ng-model="convstarter.search" placeholder="search for a conversation starter" />
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div ng-repeat="convstarter in vm.convstarters" class="col-sm-3 col-xs-6">
            <img class="img-responsive img-thumbnail portfolio-item" src="assets/img/image{{store.StoreId}}.jpg" />
            <h4>{{convstarter.Text}}</h4>
        </div>
    </div>
</div>
