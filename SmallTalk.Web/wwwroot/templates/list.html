<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{::vm.title}}<small>a-z</small></h1>
            <div class="input-group">
                <div class="label label-primary">search</div><br />
                <input class="input-lg" ng-model="starter.search" placeholder="search for a conversation starter" />
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div ng-repeat="starter in vm.starters | orderBy: 'Text' | starterSearch: starter.search" class="col-sm-3 col-xs-6">
            <h4><a href="#details/{{starter.Id}}">{{starter.Text}}</a></h4>
        </div>
    </div>
</div>
